<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  
<button (click)="get_time('PST')">PST</button>
<button (click)="get_time('CST')">CST</button>
<button (click)="get_time('MST')">MST</button>
<button (click)="get_time('EST')">EST</button>
<button (click)='clear()'>Clear</button>
<h3 *ngIf = '!isClear'>{{time | date:'fullDate'}} {{time | date:'shortTime'}}</h3>

</div>
